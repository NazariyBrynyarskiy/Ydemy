<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <form action="#" th:action="@{/register/processRegistrationForm}"
          th:object="${userLogin}"
          method="post">

        <i th:text="${registrationError}"></i>

        <div th:if="${param.registrationError}">

            <div>
                <span th:text="${param.registrationError}"></span>
            </div>

        </div>

        <div>
            <input type="text" th:field="*{username}" placeholder="Username (*)"/>
        </div>
        <div th:if="${#fields.hasErrors('username')}">
            <ul>
                <li th:each="err : ${#fields.errors('username')}" th:text="'User name ' + ${err}" />
            </ul>
        </div>

        <div>
            <input type="text" th:field="*{name}" placeholder="Name (*)"/>
        </div>
        <div th:if="${#fields.hasErrors('name')}">
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="'Name ' + ${err}" />
            </ul>
        </div>

        <div>
            <input type="text" th:field="*{surname}" placeholder="Surname (*)"/>
        </div>
        <div th:if="${#fields.hasErrors('surname')}">
            <ul>
                <li th:each="err : ${#fields.errors('surname')}" th:text="'Surname ' + ${err}" />
            </ul>
        </div>

        <div>
            <input type="text" th:field="*{email}" placeholder="Email (*)"/>
        </div>
        <div th:if="${#fields.hasErrors('email')}">
            <ul>
                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
            </ul>
        </div>

        <div>
            <input type="text" th:field="*{password}" placeholder="Password (*)"/>
        </div>
        <div th:if="${#fields.hasErrors('password')}">
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
            </ul>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>

    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Teach</title>
  <link rel="stylesheet" href="/main.css">

  <style>

  </style>

</head>
<body>
<header>
  <div class="home-link">
    <h3><a th:href="@{/}">Ydemy</a></h3>
  </div>
  <div class="other-links">
    <h3><a th:href="@{/teach}">Teach</a></h3>
    <h3><a href="#">My courses</a></h3>
    <h3><a th:href="@{/settings}">Settings</a></h3>
    <div sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
      <h3><a th:href="@{/leaders/}" style="color: blue">Managers page</a></h3>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
      <h3><a th:href="@{/systems/}" style="color: red">ADMIN</a></h3>
    </div>
  </div>
</header>
<hr>
<div class="container">
  <main>
    <form th:action="@{/teach/update-course}"
          th:object="${course}"
          method="post">
      <input type="text" th:field="*{title}" placeholder="Title (*)"/>
      <input type="text" th:field="*{price}" placeholder="Price (*)"/>
      <input type="text" th:field="*{description}" placeholder="Description"/>
      <input type="hidden" th:field="*{id}" placeholder=""/>

      <button type="submit">Update Info</button>
    </form>

    <form th:action="@{/teach/upload}" th:object="${video}" method="post" enctype="multipart/form-data">

      <input type="text" th:field="*{title}" placeholder="Title (*)"/>
      <input type="file" name="videoFile" accept="video/mp4">
      <button type="submit">Add file</button>
    </form>

  </main>
  <footer>
    <h3>Pet project 4</h3>
  </footer>
</div>
</body>
</html>
